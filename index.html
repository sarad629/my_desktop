<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Desktop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body onload="startTime()">
    <div class="container">
        <div class="top">
            <div id="date">Date</div>
            <h1>Sara's Personal Desktop</h1>
            <div id="clock"></div>
        </div>
        <div class="main">
           <div class="widget">
                <h3>Widget 01</h3>
           </div>

            <div class="widget">
                <h3>Widget 02</h3>
                <iframe width="95%" height="300vh" src="https://www.youtube.com/embed/yPYZpwSpKmA" title="YouTube video player" frameborder="2" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

            <div class="widget">
                <h3>Widget 03</h3>
            </div>
        </div>
    </div>
</body>

<script>
    var sp = "/";
    var today = new Date();

    var dd = today.getDate();
    var mm = today.getMonth() + 1;
    var yyyy = today.getFullYear();

    if(dd<10) {
        dd = '0' + dd;
    }

    if (mm<10) {
        mm = '0' + mm;
    }

    $('#date').html(mm + sp + dd + sp +yyyy)
</script>
</html>
